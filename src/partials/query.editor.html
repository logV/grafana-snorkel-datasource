<query-editor-row ctrl="ctrl" class="generic-datasource-query-row">
	<ul class="tight-form-list">
    <li class="tight-form-item query-keyword">Query</li>
    <li>
    <input type="text"
      class="tight-form-input input-large"
      ng-model="ctrl.target.query"
      spellcheck='false'
      placeholder="query parameters"
      ng-blur="ctrl.onChangeInternal()"
      ng-submit="ctrl.onChangeInternal()"
      data-min-length=0
      >
    </li>

  </ul>
</query-editor-row>
